name: Frontend CI/CD Pipeline

on:
  # Run tests and build on every pull request
  pull_request:
    branches: [ main ]
  # Deploy to production when merged to main
  push:
    branches: [ main ]

jobs:
  # --- CI JOB ---
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  # --- CD JOB ---
  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' # only deploy from main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to production
        run: |
          # Example: deploy via Netlify, Vercel, or custom script
          npm run deploy

      - name: Verify production deployment
        run: |
          # Example health check (replace URL)
          if ! curl -f https://your-production-url.com; then
            echo "Deployment failed, rolling back..."
            npm run rollback
            exit 1
          fi
